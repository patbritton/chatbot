<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 2em;
    }
        df-messenger {
      --df-messenger-button-titlebar-color: #fef3c9;
      --df-messenger-button-titlebar-font-color: #000000;
    }
  </style>
</head>
<body>
  <div>
    <h1>Welcome to My Chatbot Page</h1>
    <p>Click the chat icon in the corner to start chatting!</p>
  </div>

  <!-- Dialogflow Chatbot -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <df-messenger
    chat-icon="https://i.imgur.com/aC0QQAe.png"
    chat-title="NewAgent111"
    agent-id="79e51927-5ac9-4db1-bf5a-cb40a17f047e"
    language-code="en"
  ></df-messenger>
</body>
</html>
